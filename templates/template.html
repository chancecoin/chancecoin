<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a responsive product landing page.">

	<title>ChanceCoin - {% block title %}{% end %}</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	<link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    {% block head %}{% end %}
</head>
<body>
	<div class="header">
		<div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
			<a class="pure-menu-heading logo" href="/">ChanceCoin</a>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/faq">FAQ</a></li>
				<li><a href="/resources">Resources</a></li>
				<li><a href="/participate">Participate</a></li>
				<li><a href="https://github.com/chancecoin/chancecoin">GitHub</a></li>
			</ul>
		</div>
	</div>

	{% block splash %}{% end %}  

	<div class="content">
		{% block content %}{% end %}  
	</div>

	<div class="footer">
		ChanceCoin &copy; 2014. Released under the <a href="http://opensource.org/licenses/mit-license.php">MIT License</a>.
	</div>

	<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
	<script>
	YUI().use('node-base', 'node-event-delegate', function (Y) {
	// This just makes sure that the href="#" attached to the <a> elements
	// don't scroll you back up the page.
	Y.one('body').delegate('click', function (e) {
	e.preventDefault();
	}, 'a[href="#"]');
	});
	</script>

</body>
</html>
